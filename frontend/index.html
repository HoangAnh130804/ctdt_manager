<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-university"></i>
            <h3>University System</h3>
            <p class="text-muted">Đăng nhập để tiếp tục</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="admin" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="admin123" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
            
            
        </form>
        
        <div id="message" class="mt-3"></div>
    </div>

    <script>
    // Nếu đã login thì vào dashboard
    if (localStorage.getItem('token')) {
        window.location.href = './dashboard.html';
    }

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    // Demo autofill
    document.getElementById('username').value = 'admin';
    document.getElementById('password').value = 'admin123';

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        let user = null;

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang đăng nhập...';
        submitBtn.disabled = true;

        // ===== DEMO LOGIN =====
        if (username === 'admin' && password === 'admin123') {
            user = {
                username: 'admin',
                full_name: 'Nguyễn Văn Admin',
                role: 'admin',
                email: 'admin@university.edu.vn',
                department: 'Phòng ĐT',
                phone: '0912345678'
            };
        } else if (username === 'manager' && password === 'admin123') {
            user = {
                username: 'manager',
                full_name: 'Trần Thị Quản Lý',
                role: 'manager',
                email: 'manager@university.edu.vn',
                department: 'Khoa CNTT',
                phone: '0923456789'
            };
        } else if (username === 'user1' && password === 'admin123') {
            user = {
                username: 'user',
                full_name: 'Lê Văn Người Dùng',
                role: 'user',
                email: 'user@university.edu.vn',
                department: 'Khoa Kinh tế',
                phone: '0934567890'
            };
        }

        if (user) {
            localStorage.setItem('token', 'demo-token');
            localStorage.setItem('user', JSON.stringify(user));

            messageDiv.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    Đăng nhập thành công! Đang chuyển hướng...
                </div>
            `;

            setTimeout(() => {
                window.location.href = './dashboard.html';
            }, 1000);
        } else {
            messageDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Sai tài khoản hoặc mật khẩu
                </div>
            `;

            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>
